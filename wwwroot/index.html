<!DOCTYPE html>

    <style>
        body {

        /* ë¡œê·¸ì¸/íšŒì›ê°€ì… í¼ ìŠ¤íƒ€ì¼ */
        .auth-container {

        .auth-form {

        .form-group {

        .form-group input {

        .auth-button {

        }
        
        .auth-button:hover {

        }
        
        /* Todo ì•± ìŠ¤íƒ€ì¼ */
        .todo-app {
            display: none;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;

        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .add-todo {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .add-todo input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .add-todo button {
            width: 25%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .add-todo button:hover {
            background: #0056b3;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: white;
        }
        
        .todo-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }
        
        .todo-item input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #666;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
        
        .success {
            color: #28a745;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Todo ê´€ë¦¬</h1>
        
        <!-- ë¡œê·¸ì¸/íšŒì›ê°€ì… í™”ë©´ -->
        <div id="authContainer" class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">ë¡œê·¸ì¸</div>
                <div class="auth-tab" onclick="switchTab('register')">íšŒì›ê°€ì…</div>
            </div>
            
            <div id="authMessage"></div>
            
            <!-- ë¡œê·¸ì¸ í¼ -->
            <form id="loginForm" class="auth-form active" onsubmit="login(event)">
                <div class="form-group">
                    <label>ì‚¬ìš©ìëª…</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>ë¹„ë°€ë²ˆí˜¸</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-button">ë¡œê·¸ì¸</button>
            </form>
            
            <!-- íšŒì›ê°€ì… í¼ -->
            <form id="registerForm" class="auth-form" onsubmit="register(event)">
                <div class="form-group">
                    <label>ì‚¬ìš©ìëª…</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>ì´ë©”ì¼</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>ë¹„ë°€ë²ˆí˜¸</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="auth-button">íšŒì›ê°€ì…</button>
            </form>
        </div>
        
        <!-- Todo ì•± í™”ë©´ -->
        <div id="todoApp" class="todo-app">
            <div class="user-info">
                <span>ì•ˆë…•í•˜ì„¸ìš”, <strong id="currentUsername"></strong>ë‹˜!</span>
                <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
            </div>
            
            <div class="add-todo">
                <input type="text" id="newTodoInput" placeholder="ìƒˆë¡œìš´ í• ì¼ì„ ì…ë ¥í•˜ì„¸ìš”...">
                <button onclick="addTodo()">ì¶”ê°€</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">í• ì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            <ul id="todoList" class="todo-list"></ul>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentToken = null;
        let currentUser = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° í™•ì¸
        window.onload = function() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                currentToken = token;
                currentUser = username;
                showTodoApp();
                loadTodos();
            }
        };

        // íƒ­ ì „í™˜
        function switchTab(tab) {
            const loginTab = document.querySelector('.auth-tab:first-child');
            const registerTab = document.querySelector('.auth-tab:last-child');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            }
            
            clearMessage();
        }

        // íšŒì›ê°€ì…
        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showMessage('íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.', 'success');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(data, 'error');
                }
            } catch (error) {
                showMessage('íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ë¡œê·¸ì¸
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.token;
                    currentUser = data.username;
                    
                    // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('username', currentUser);
                    
                    showTodoApp();
                    loadTodos();
                } else {
                    const errorText = await response.text();
                    showMessage(errorText, 'error');
                }
            } catch (error) {
                showMessage('ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            currentToken = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('todoApp').style.display = 'none';
            
            document.getElementById('loginForm').reset();
            clearMessage();
        }

        // Todo ì•± í™”ë©´ í‘œì‹œ
        function showTodoApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('todoApp').style.display = 'block';
            document.getElementById('currentUsername').textContent = currentUser;
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('authMessage').innerHTML = '';
        }

        // JWT í† í°ì„ í¬í•¨í•œ API ìš”ì²­ í—¬í¼
        function apiRequest(url, options = {}) {
            return fetch(url, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${currentToken}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
        }

        // í• ì¼ ëª©ë¡ ë¡œë“œ
        async function loadTodos() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await apiRequest(`${API_BASE}/todos`);
                
                if (response.ok) {
                    const todos = await response.json();
                    displayTodos(todos);
                } else if (response.status === 401) {
                    logout();
                    return;
                } else {
                    showMessage('í• ì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                console.error('í• ì¼ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // í• ì¼ ëª©ë¡ í™”ë©´ì— í‘œì‹œ
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = '<li style="text-align: center; color: #666; padding: 20px;">ë“±ë¡ëœ í• ì¼ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.isCompleted ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <input type="checkbox" ${todo.isCompleted ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id}, ${!todo.isCompleted})">
                    <span class="todo-text ${todo.isCompleted ? 'completed' : ''}">${todo.title}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">ì‚­ì œ</button>
                `;
                
                todoList.appendChild(li);
            });
        }

        // ìƒˆ í• ì¼ ì¶”ê°€
        async function addTodo() {
            const input = document.getElementById('newTodoInput');
            const title = input.value.trim();
            
            if (!title) {
                alert('í• ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            try {
                const response = await apiRequest(`${API_BASE}/todos`, {
                    method: 'POST',
                    body: JSON.stringify({
                        title: title,
                        isCompleted: false
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadTodos();
                } else if (response.status === 401) {
                    logout();
                } else {
                    alert('í• ì¼ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('í• ì¼ ì¶”ê°€ ì‹¤íŒ¨:', error);
                alert('í• ì¼ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // í• ì¼ ì™„ë£Œ/ë¯¸ì™„ë£Œ í† ê¸€
        async function toggleTodo(id, isCompleted) {
            try {
                const response = await apiRequest(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        title: '',
                        isCompleted: isCompleted
                    })
                });
                
                if (response.ok) {
                    loadTodos();
                } else if (response.status === 401) {
                    logout();
                } else {
                    alert('í• ì¼ ìƒíƒœ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    loadTodos();
                }
            } catch (error) {
                console.error('í• ì¼ ìƒíƒœ ë³€ê²½ ì‹¤íŒ¨:', error);
                alert('í• ì¼ ìƒíƒœ ë³€ê²½ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                loadTodos();
            }
        }

        // í• ì¼ ì‚­ì œ
        async function deleteTodo(id) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            try {
                const response = await apiRequest(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTodos();
                } else if (response.status === 401) {
                    logout();
                } else {
                    alert('í• ì¼ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('í• ì¼ ì‚­ì œ ì‹¤íŒ¨:', error);
                alert('í• ì¼ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì—”í„°í‚¤ë¡œ í• ì¼ ì¶”ê°€
        document.addEventListener('DOMContentLoaded', function() {
            const newTodoInput = document.getElementById('newTodoInput');
            if (newTodoInput) {
                newTodoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addTodo();
                    }
                });
            }
        });
    </script>
</body>
</html>
